<ng-container *ngIf="village; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lumber Mill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <img src="{{lumberMillURL}}" alt="lumber mill image" class="building-picture">
          </div>
          <div class="col-6">
            <ul class="list-group">
              <li class="list-group-item">Level: {{village.lumberMillLv}}</li>
              <li class="list-group-item">Generation per hour: {{lumberPerHour}}</li>
              <li class="list-group-item">Cap: {{lumberCap}}</li>
              <ng-container *ngIf="village.lumberMillLv != 3; then thenTemplate;"></ng-container>
              <ng-template #thenTemplate>
                <li class="list-group-item">Upgrade cost: {{upgradeCostLumber}} lumber and {{upgradeCostGold}} gold</li>
                <li class="list-group-item">Upgrade time: {{upgradeTime}} minutes</li>
              </ng-template>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <ng-container *ngIf="upgradePossible == true; else upgradeImpossible">
          <button type="button" class="btn btn-primary" (click)="upgrade()">Upgrade</button>
        </ng-container>
        <ng-template #upgradeImpossible>

          <ng-container *ngIf="currentlyUpgrading == true; else noMats">
            <button type="button" class="btn btn-dark" disabled>Upgrading... Will be finished at: {{remainingTime}}</button>
          </ng-container>

          <ng-template #noMats>
            <ng-container *ngIf="hasMaterials == false">
              <button type="button" class="btn btn-dark" disabled>Not enough materials</button>
            </ng-container>
          </ng-template>

        </ng-template>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #elseTemplate>
  Loading...
</ng-template>
