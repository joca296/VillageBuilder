<div class="container">
  <div class="text-center row create-village-screen">
    <div class="col-4"></div>
    <div class="col-4">
      <h3>Create a village</h3>

      <form (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="villageName" class="col-form-label">Village Name:</label>
          <div class="col">
            <input type="text" class="form-control" name="villageName" placeholder="Name" [(ngModel)]="villageName">
          </div>
        </div>

        <div class="form-group row">
          <label for="locationPreference" class="col-form-label">Location Preference:</label>
          <div class="col">
            <select name="locationPreference" class="form-control" [(ngModel)]="locationPreference">
              <option value="0">None</option>
              <option value="nw">North-West</option>
              <option value="ne">North-East</option>
              <option value="sw">South-West</option>
              <option value="se">South-East</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>

        <app-alert [alert]="alert"></app-alert>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
